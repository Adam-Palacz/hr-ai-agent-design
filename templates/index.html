<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR - PrzesyÅ‚anie CV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: #f8f9ff;
            transition: all 0.3s;
        }
        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }
        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        .file-input-wrapper {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }
        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .file-input-label {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .file-input-label:hover {
            background: #5568d3;
        }
        .file-name {
            margin-top: 15px;
            color: #666;
            font-size: 14px;
        }
        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .btn-submit:hover {
            background: #5568d3;
        }
        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ PrzesyÅ‚anie CV</h1>
        <p class="subtitle">PrzeÅ›lij plik PDF z CV kandydata do przeglÄ…du</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/upload" method="post" enctype="multipart/form-data" id="uploadForm">
            <div class="upload-area">
                <div class="upload-icon">ðŸ“„</div>
                <p style="color: #666; margin-bottom: 10px;">Wybierz plik PDF z CV</p>
                <div class="file-input-wrapper">
                    <input type="file" name="pdf_file" id="pdf_file" class="file-input" accept=".pdf" required>
                    <label for="pdf_file" class="file-input-label">Wybierz plik</label>
                </div>
                <div class="file-name" id="fileName"></div>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn" disabled>PrzeÅ›lij i przejdÅº do przeglÄ…du</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('pdf_file');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');

        fileInput.addEventListener('change', function(e) {
            if (e.target.files.length > 0) {
                fileName.textContent = 'Wybrany plik: ' + e.target.files[0].name;
                submitBtn.disabled = false;
            } else {
                fileName.textContent = '';
                submitBtn.disabled = true;
            }
        });
    </script>
</body>
</html>
